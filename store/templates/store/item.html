{% extends 'store/base.html' %}

{% block title %}{{item.name}} | {% endblock %}

{% block content %}
<div class="container mt-4 mb-4">
   
    <div class="row">
      <div class="col-4">
        <img src="{{ item.image.url }}" alt="imagen" class="rounded" width="100%" >
      </div>
      <div class="col-8 p-4  rounded bg-light">
        <h1 class="mb-4 text-center">{{ item.name }}</h1>
        <hr>
        <h4><strong>Precio: ${{ item.price }}</strong></h4>
        <h4 ><strong>Vendedor: {{ item.created_by.username }}</strong></h4>

        {% if item.description %}
            <p>{{ item.description }}</p>
        {% endif %}

        <a href="" class="btn btn-dark">Contacta a el vendedor</a>

      </div>
    </div>
</div>
{% endblock %}
